<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integração entre Campo e Cidade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="campo">
        <h2>Campo</h2>
        <p>O campo representa a tranquilidade e a natureza.</p>
        <img src="campo.jpg" alt="Campo">
    </div>
    <div class="cidade">
        <h2>Cidade</h2>
        <p>A cidade simboliza a modernidade e a agitação urbana.</p>
        <img src="cidade.jpg" alt="Cidade">
    </div>
</div>

</body>
</html>
